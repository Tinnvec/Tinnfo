[Variables]
@include=../settings.ini

[MeasureMemTotal]
Measure=PhysicalMemory
Total=1

[MeasureMemUsed]
Measure=PhysicalMemory

[MeasureMemPercent]
Measure=Calc
Formula=(MeasureMemUsed / MeasureMemTotal) * 100

[MeterMemInfo]
Meter=String
MeasureName=MeasureMemPercent
X=0
Y=0
W=#Width0#
H=#Height0#
FontSize=#FontSize1#
FontColor=#Color0#
Text="RAM: %1%"

[MeterMemBar]
Meter=BAR
MeasureName=MeasureMemUsed
X=R
Y=0
W=#Width1#
H=#Height0#
BarColor=#Color1#
SolidColor=#Color2#
BarOrientation=HORIZONTAL