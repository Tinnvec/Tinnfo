[Variables]
@include=../settings.ini

[MeasureMemTotal]
Measure=Memory
Total=1

[MeasureMemUsed]
Measure=Memory

[MeasureMemPercent]
Measure=Calc
Formula=(MeasureMemUsed / MeasureMemTotal) * 100

[MeterMemInfo]
Meter=String
MeasureName=MeasureMemPercent
X=0
Y=0
W=120
H=20
FontSize=#FontSize1#
FontColor=#Color0#
Text="RAM: %1%"

[MeterMemBar]
Meter=BAR
MeasureName=MeasureMemUsed
X=R
Y=0
W=150
H=20
BarColor=#Color1#
SolidColor=#Color2#
BarOrientation=HORIZONTAL