[Variables]
@include=../settings.ini

[MeasureDisk1Free]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=10

[MeasureDisk1Used]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=10
InvertMeasure=1

[MeasureDisk2Free]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=10

[MeasureDisk2Used]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=10
InvertMeasure=1

[MeasureDisk3Free]
Measure=FreeDiskSpace
Drive=K:
UpdateDivider=10

[MeasureDisk3Used]
Measure=FreeDiskSpace
Drive=K:
UpdateDivider=10
InvertMeasure=1

[MeterDisk1]
Meter=String
MeasureName=MeasureDisk1Free
X=0
Y=0
W=#Width0#
H=#Height0#
FontSize=#FontSize1#
FontColor=#Color0#
AutoScale=1
Text="C: %1b"

[MeterDisk1Bar]
Meter=BAR
MeasureName=MeasureDisk1Used
X=R
Y=r
W=#Width1#
H=#Height0#
BarColor=#Color1#
SolidColor=#Color2#
BarOrientation=HORIZONTAL

