[Variables]
@include=../settings.ini

[MeasureNetIn]
Measure=NetIn
NetInSpeed=31457280

[MeasureNetOut]
Measure=NetOut
NetOutSpeed=5242880

[MeterNetworkIn]
Meter=String
MeasureName=MeasureNetIn
X=0
Y=0
W=120
H=20
FontSize=#FontSize0#
FontColor=#Color0#
AutoScale=1
Text="In: %1b"

[MeterNetworkOut]
Meter=String
MeasureName=MeasureNetOut
X=r
Y=R
W=120
H=20
FontSize=#FontSize0#
FontColor=#Color0#
AutoScale=1
Text="Out: %1b"

[MeterNetworkInBar]
Meter=BAR
MeasureName=MeasureNetIn
X=R
Y=-(R/2)
W=150
H=20
BarColor=#Color1#
SolidColor=#Color2#
BarOrientation=HORIZONTAL

[MeterNetworkOutBar]
Meter=BAR
MeasureName=MeasureNetOut
X=r
Y=r
W=150
H=20
BarColor=#Color1#
BarOrientation=HORIZONTAL