[Variables]
@include=../settings.ini

[MeasureNetIn]
Measure=NetIn
Interface=0
NetInSpeed=31457280

[MeasureNetOut]
Measure=NetOut
Interface=0
NetOutSpeed=5242880

[MeterNetworkIn]
Meter=String
MeasureName=MeasureNetIn
X=0
Y=0
W=#Width0#
H=#Height0#
FontSize=#FontSize1#
FontColor=#Color0#
AutoScale=1
Text="DN: %1b"

[MeterNetworkInBar]
Meter=BAR
MeasureName=MeasureNetIn
X=R
Y=r
W=#Width1#
H=#Height0#
BarColor=#Color1#
SolidColor=#Color2#
BarOrientation=HORIZONTAL

[MeterNetworkOut]
Meter=String
MeasureName=MeasureNetOut
X=0
Y=10R
W=#Width0#
H=#Height0#
FontSize=#FontSize1#
FontColor=#Color0#
AutoScale=1
Text="UP: %1b"

[MeterNetworkOutBar]
Meter=BAR
MeasureName=MeasureNetOut
X=R
Y=r
W=#Width1#
H=#Height0#
BarColor=#Color1#
SolidColor=#Color2#
BarOrientation=HORIZONTAL